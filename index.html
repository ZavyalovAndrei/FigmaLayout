<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <title>FigmaLanding</title>
  </head>
  <body class="page">
    <header class="central-container">
      <div class="header-items">
        <div class="logo">Logo</div>
        <ul class="header-nav">
          <li><a class="header-link" href="#0">Home</a></li>
          <li><a class="header-link" href="#0">Illustrations</a></li>
          <li><a class="header-link" href="#0">Contact</a></li>
        </ul>
        <div class="nav-buttons">
          <div class="button transporent-button"><a href="#0">Sign up</a></div>
          <div class="button colored-button"><a href="#0">Sign in</a></div>
        </div>
      </div>
    </header>
    <main class="central-container">
      <div class="main-container">
        <h1 class="main-header">
          Make Your <span class="colored-text">Business </span>Stand out!
        </h1>
        <h2 class="text-info">
          We provide the best illutration packs avaliable on the market
        </h2>
        <form name="join-form" method="post" action="">
          <p class="email-field-header">Join our newsletter</p>
          <input type="email" class="email-field" placeholder="Email" />
          <input type="submit" class="button colored-button" value="Sign up" />
        </form>
      </div>
      <img class="main-image" src="/main-img.png" alt="main-img.png" />
    </main>
